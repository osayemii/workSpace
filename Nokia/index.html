<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia</title>
    <link rel="stylesheet" href="index.css">
    <script src="jQueryLink.js"></script>
</head>
<body>
    <section>
        <!-- <input type="text" class="phon"> -->
        <div class="phone" id="phone">
                <div class="mainDisplay">
                    <div class="displayApps" id="displayApps">
                        <!-- <div id="bottom">
                            <p id="backBtn">Back</p>
                            <p id="menuBtn">Menu</p>
                        </div> -->
                    </div>
                    <div class="displayNumbers" id="displayNumbers"></div>
                    <div class="displayMenu" id="display">
                        <div class="timeAndDate">
                            <p id="menuTime"></p>
                            <p id="menuDate"></p>
                        </div>
                        <div id="bottom">
                            <p id="menuBtn" onclick="menu()">Apps</p>
                            <p id="backBtn">Contact</p>
                        </div>
                    </div>
                </div>
                <div class="nok">
                    <span class="nokia">Nokia</span>
                </div>
            <div class="keys">
                <table class="firstTable">
                    <tr>
                        <td id="leftUp">→</td>
                        <td rowspan="2" id="center">•</td>
                        <td id="rightUp">←</td>
                    </tr>
                    <tr>
                        <td id="leftDown">↶</td>
                        <!-- <td></td> -->
                        <td id="rightDown">↷</td>
                    </tr>
                </table>
                <table class="table">
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                    </tr>
                    <tr>
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                    </tr>
                    <tr>
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                    </tr>
                    <tr>
                        <td id="asteric">*</td>
                        <td id="zero">0</td>
                        <td id="ash">#</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
