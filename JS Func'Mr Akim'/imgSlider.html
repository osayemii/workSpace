<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="jQueryLink.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .h1 {
            display: flex;
            justify-content: center;
            padding: 10px 0 20px 0;
            background: #ccc;
        }

        .main {
            width: 100%;
            height: 90vh;
        }

        .main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <section>
        <h1 class="h1">Image Silder</h1>
        <div class="main">
            <img src="images.jpg" alt="image" id="slide">
        </div>
    </section>

    <script>
        $(document).ready(function () {
            let index = 0;
            const images = [
                "download.jpg",
                "img.avif",
                "images1.jpeg",
            ];
            
            function changeImage() {
                // document.getElementById('slide').src = images[index];
                $('#slide').attr('src', images[index]);
                index = (index + 1) % images.length;
            }

            setInterval(changeImage, 3000);
            
        });
    </script>
</body>

</html>
